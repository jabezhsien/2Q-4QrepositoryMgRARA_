<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jabez Hsien G. Rara">
        <meta name="description" content="2Q Portfolio" /> 
        <meta name="keywords" content="2Q, Portfolio, Projects, Web Development" /> 
        <title>Q3_2G</title>
        <script src="Q3_2GMgRara.js"></script>
        <style>
    body{
        padding: 25px;
        font-family: arial;
        width: 80%;
        margin-left: 10%;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: rgb(11, 61, 60);
            color: rgb(160, 124, 193);
            padding: 5px;
        }
        label {
             margin: 5%;
        }
        input:focus, textarea:focus, select:focus {
            outline: 2px solid rgb(11, 61, 60);
        }

    </style>
    </head>
    <body>
        <form id="clubForm" method="post" action="submit" onsubmit="return submitConfirm()" onreset="return resetConfirm()">
            <legend>Club Registration Form</legend><br>
            <fieldset form="personalDetails">
                <label for="studentId">Student Id: </label>
                    <input type="number" min="0" max="30" id="studentId" name="studentId" required onfocus="changeColor(this)" onblur="blurMark(this)"><br><br>
                <label for="fullName">Full Name: </label>
                    <input type="text" id="response" name="fullName" onfocus="changeColor(this)" onblur="blurMark(this)" required><br><br>
                <label for="birthDay">Birthday: </label>
                    <input type="date" id="birthDay" name="birthDay" required onfocus="changeColor(this)" onblur="blurMark(this)"><br><br>
                <label for="email">Email: </label>
                    <input type="email" id="email" name="email"  autocomplete="email" required onfocus="changeColor(this)" onblur="blurMark(this)"><br><br>
            </fieldset>
            <br>
            <fieldset form="userInfo">
                <label for="mobilePhone">Mobile Phone: </label>
                    <input type="tel" id="mobilePhone" name="mobilePhone" required onfocus="changeColor(this)" onblur="blurMark(this)"><br><br>
                <label for="gradeLevel">Grade Level: </label>
                    <select name="gradeLevels" id="gradeLevels" required>
                        <option value="" disabled selected hidden>Select your grade level!</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select><br><br>
                <label for="studentStatus">Student Status: </label>    
                    <input type="radio" name="status" value="Intern" required /> Intern
                    <input type="radio" name="status" value="Extern" required /> Extern <br><br>
                <label for="preferredClub">Preferred Club: </label>
                    <select name="preferredClub" id="preferredClub" required>
                        <option value="" disabled selected hidden>Select your club!</option>
                        <option value="Choir Club" >Himig Agham</option>
                        <option value="Badminton Club">Volant</option>
                        <option value="Orchestra Club">Bravura</option>
                        <option value="Basketball">Pallastro</option>
                        <option value="Debate Club">Invictus</option>
                    </select><br><br>
                <label for="reasonForJoining">Why do you want to join this club?
                    <textarea name="reasonForJoining" id="response" onfocus="changeColor(this)" required onblur="blurMark(this)">
                    </textarea></label>
            </fieldset><br>
                <input type="submit" value="Submit Form">
                <input type="reset" value="Clear Data">
        </form>
    </body>
</html>
